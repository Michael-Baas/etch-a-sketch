<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Etch-a-Sketch</title>

		<!-- external CSS link -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="wrapper">

			<div id="grid">
				<!-- <div class="row">
									<span class="column"></span>
								</div> -->
			</div>
			<div class="controls">
				
				<div class="slider">
					<label for="gridSize">Use Slider To Select Grid Size</label>
					<input type="range" id="gridSizeSlider" name="gridSize" min="0" max="64" value="1" step="4">
			
				</div>
				<label for="gridSize">Current Grid Size: <span id="currentGridSize"></span></label>
				<div class="randomColor">
					<input type="radio" id="original" name="color" checked>
					<label for="original">Original</label>
					<input type="radio" id="randomColor" name="color">
					<label for="randomColor">Random Color Mode</label>
					<input type="radio" id="eraser" name="color">
					<label for="eraser">Eraser</label>
				</div>
				<button id="reset">Reset</button>
			</div>
		</div>
		

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
